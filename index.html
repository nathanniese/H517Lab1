<script type="text/javascript">
    var SVG_WIDTH = 1000;
    var SVG_HEIGHT = 1000;
    var Scalor = 50;

    var svgContainer = d3.select("body").append("svg").attr("width", SVG_WIDTH).attr("height", SVG_HEIGHT);
    var timeLineSvgContainer = d3.select("body").append("svg").attr("width", SVG_WIDTH);

    var streets = d3.json("streets.json", function (data) {
        for (var i in data) {
            var street = data[i];
            for (var li = 0; li < street.length - 1; li++)
            {
                svgContainer.append('line').attr('x1', street[li].x * Scalor).attr('x2', street[li + 1].x * Scalor).attr('y1', SVG_HEIGHT - (street[li].y * Scalor)).attr('y2', SVG_HEIGHT - (street[li+1].y * Scalor)).attr('stroke', 'black');
            }
        }
    });

    var pumps = d3.csv('pumps.csv', function (data) {
        for (var i in data) {
            var pump = data[i];
            svgContainer.append('circle').attr('cx', pump.x * Scalor).attr('cy', SVG_HEIGHT - (pump.y * Scalor)).attr('r', 10).attr('fill', 'black');          
        }
    });
    timeLineSvgContainer.append('line').attr('x1', 0).attr('x2', SVG_WIDTH).attr('y1', SVG_HEIGHT).attr('y2', SVG_HEIGHT).attr('stroke', 'black');

    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var deaths = d3.csv('deathdays.csv', function (data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function (d) { return d.date; }));
        yScale.domain([0, d3.max(data, function (d) { return d.deaths; })]);
        g.append("g")
            .attr("transform", "translate(0," + SVG_HEIGHT + ")")
            .call(d3.axisBottom(xScale))
            .append("text")
            .attr("y", SVG_HEIGHT - 250)
            .attr("x", SVG_WIDTH - 100)
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("date");

        g.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function (d) {
                return "$" + d;
            })
                .ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "-5.1em")
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Stock Price");

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) { return xScale(d.date); })
            .attr("y", function (d) { return yScale(d.deaths); })
            .attr("width", xScale.bandwidth())
            .attr("height", function (d) { return SVG_HEIGHT - yScale(d.deaths); });
    });

</script>

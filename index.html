<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
</body>
</html>
<script src="https://d3js.org/d3.v3.min.js">
</script>
<script type="text/javascript">
    var SVG_WIDTH = 200;
    var SVG_HEIGHT = 200;
    var Scalor = 10;
    var svgContainer = d3.select("body").append("svg").attr("width", SVG_WIDTH).attr("height", SVG_HEIGHT);

    var streets = d3.json("streets.json", function (data) {
        for (var i in data) {
            var street = data[i];
            svgContainer.append('line').attr('x1', street[0].x * Scalor).attr('x2', street[1].x * Scalor).attr('y1', street[0].y * Scalor).attr('y1', street[1].y * Scalor).attr('stroke', 'black');
        }
    });

</script>

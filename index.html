<script src="https://d3js.org/d3.v6.min.js"></script>
<script type="text/javascript">
    // D:/Class/DataVisual
    var svgContainer = d3.select("body").append("svg").attr("width", 200).attr("height", 200);

    var streets = d3.json("streets.json", function (data) {
        svgContainer.append("line").attr('x1', data[0].x).attr('x2', data[1].x).attr('y1', data[0].y).attr('y2', data[1].y);
    });

    var CHART_HEIGHT = 130;
    var pets = [45, 21, 102];
    var selection = d3.select('svg').selectAll('rect').data(pets);
    selection.attr('y', function (d) { return CHART_HEIGHT - (d / 102) * CHART_HEIGHT });
    selection.attr('height', function (d) { return (d / 102) * CHART_HEIGHT });

</script>
